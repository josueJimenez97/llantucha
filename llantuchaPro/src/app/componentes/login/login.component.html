<div class="login-container">
    <div class="row">
        <div class="col-lg-4 col-md-3">

        </div>
        <div class="col-lg-4 col-md-5 login-form-1 m-4 p-4">
            <h3 class="pt-4">Iniciar sesion</h3>

            <div class="form-group mx-4">
                <input id="usuario" type="text" class="form-control" placeholder="ingrese su nombre de usuario o correo" value="" />
            </div>
            <div class="form-group mx-4">
                <input id="contrasenia" type="password" class="form-control" placeholder="ingrese su contraseñia" value="" />
            </div>
            <div class="form-group mx-4">
                <input type="submit" class="btn btn-primary" (click)="iniciarSesion()" value="ingresar" />
                <p *ngIf="usuarioIncorrecto" class="text-danger">datos incorrectos</p>
            </div>
            <div class="form-group mx-4">
                <a href="#" class="text-primary">olvidaste tu contraseñia?</a>
            </div>

        </div>

    </div>
</div>
