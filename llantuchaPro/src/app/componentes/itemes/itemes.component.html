<h1 class="mx-4">{{producto.nombre}}</h1>
<hr class="border border-secondary mx-4">

<div class="row">
    <div class="col-2">
  
    </div>
    <div class="col-lg-12 col-10">
      <div class="card-group-lg card-group-md card-group-sm row px-lg-4 ">
        <div *ngFor="let item of listaItems" class="card mx-3 p-3 my-3 col-lg-2 col-md-4 col-8">
          <div class="card-body text-center">
            <h4 class="card-title">{{item.getNombre()}}</h4>
          </div>
          <img class="card-img-bottom pb-3 img-fluid" src="{{producto.imagen}}">
          <button type="button" class="btn btn-primary" (click)="eventoClick(item)" data-toggle="modal" data-target="#myModal">ver detalles</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h1 class="modal-title test">{{itemClick.getNombre()}}</h1>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body test">
          <h3 class="text-primary">descripccion del producto: </h3><br>
          <p><b>tipo producto: </b> {{producto.nombre}} </p>
          <p><b>precio: </b> {{itemClick.getPrecio()}} </p>
          <p><b>uso: </b></p>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Comprar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
  
      </div>
    </div>
  </div>
