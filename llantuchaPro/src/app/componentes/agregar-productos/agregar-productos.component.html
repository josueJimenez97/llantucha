<h2 class="px-4">Agregar nuevo producto</h2>
<hr>
<div class="row px-4">
    
    <div class="col-4">
        <form action="#">
            <div class="form-group">
                <label for="usr">nombre del producto</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="sel1">categoria</label>
                <select class="form-control" id="sel1">
                    <option>obra gruesa</option>
                    <option>obra fina</option>
                    <option>herramientas</option>
                    <option>maquinaria</option>
                </select>
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file border" name="file" (change)="subiendo($event)"
                accept="image/*"/>
            </div>
            
            <button type="submit" class="btn btn-primary">guardar</button>
            
        </form>
    </div>
    <div class="col-4">
        <div *ngIf='imagen!=""'>
            <h2 >vista previa img </h2>
            <div class="card-group">
                <div class="card ">
                    <div class="card-body text-center">
                        <h4 class="card-title">nombre de producto</h4>
                    </div>
                    <img class="card-img-bottom p-4 img-fluid" src="{{imagen}}" width="100px" height="100px">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">ver
                        producto</button>
                </div>

            </div>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title test">Titulo</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body test">
                            descripccion del produccto
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
