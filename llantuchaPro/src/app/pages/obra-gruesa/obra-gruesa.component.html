  <script>
  var arrinteres=[];
  var myTime;
  var actobj;
  function myTimer() {
    if (actobj==null)
      return;
    var d = new Date();
    var algo=d.toString();
    arrinteres.push({fecha:algo,objeto:actobj.id});

    clearInterval(myTime);
    actobj=null;
  }
  function mOver(obj) {
    actobj=obj;
    myTime= setInterval(myTimer,1200);
  }

  function mOut(obj) {
    clearInterval(myTime);
  }
  </script>
