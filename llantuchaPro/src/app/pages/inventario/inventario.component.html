<div id="agregarItem" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Agregar un item</h4>
      </div>
      <div class="modal-body">
        <form action="#">
          <div class="form-group px-4">
            <label for="categoria">categoria</label>
            <select class="form-control" id="categoria" (click)="seleccionoCategoria()">
              <option selected disabled value="porDefecto"> Seleccione una categoria</option>
              <option value="1">obra gruesa</option>
              <option value="2">obra fina</option>
              <option value="3">herramientas</option>
              <option value="4">maquinaria</option>
            </select>
          </div>
          <div class="form-group px-4">
            <label for="producto">tipo producto</label>
            <select class="custom-select" id="producto" >
              <option selected disabled value="porDefecto"> Seleccione un producto</option>
              <ng-container *ngFor="let prod of productosDisp; let i = index">
                <option value="{{prod.getIdProducto()}}">{{prod.getNombre()}}</option>
              </ng-container>
            </select>
          </div>
          <div class="form-group px-4">
            <label for="fabrica">nombre fabrica</label>
            <input type="text" class="form-control" id="fabrica">
          </div>
          <div class="form-group px-4">
            <label for="precio">precio</label>
            <input type="text" class="form-control" id="precio">
          </div>
          <div class="form-group px-4">
            <label for="cantidad">cantidad</label>
            <input type="text" class="form-control" id="cantidad">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary mx-2" (click)="guardarItem()">guardar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
