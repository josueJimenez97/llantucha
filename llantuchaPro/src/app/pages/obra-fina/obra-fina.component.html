<div *ngIf="esActivo('/obraFina')" class="row">
  <div class="col-12 col-lg-6">
    <h1 class="mx-4 text-dark">Productos de Obra Fina</h1>
  </div>
  <div class="col-12 col-lg-5 ">
    <form class="form-inline" action="">
      <div class="form-group col-12 ">
        <div class="row">
          <div class="col-5 col-lg-8 ">
            <label class="my-4 text-danger" for="sel1"><b>Filtrar busqueda por: </b></label>
          </div>
          <div class="col-5 col-lg-3 ">
            <select class="my-4 form-control" id="sel1">
              <option>todo</option>
              <option>fachadas</option>
              <option>interiores</option>
              <option>ba√±o</option>
              <option>cocina</option>
            </select>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
<hr *ngIf="esActivo('/obraFina')" class="border border-secondary mx-4">
<div *ngIf="esActivo('/obraFina')" class="row">
  <div class="col-2">

  </div>
  <div class="col-lg-12 col-10">
    <div class="card-group-lg card-group-md card-group-sm row px-lg-4 ">
      <div *ngFor="let prod of productos" class="card mx-3 p-3 my-3 col-lg-2 col-md-4 col-8">
          <div class="card-body text-center">
            <h4 class="card-title">{{prod.getNombre()}}</h4>
          </div>
          <img class="card-img-bottom pb-3 img-fluid" src="{{prod.getImagen()}}">
          <button type="button" class="btn btn-primary" routerLink="itemes" (click)="eventoClick(prod)">ver mas</button>
        

      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
