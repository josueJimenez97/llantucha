<div class="row">
    <div class="col-lg-2 col-md-1">
    </div>
    <div class="col-lg-4 col-md-5 ">
        <h2 class="px-4">Agregar nuevo producto</h2>
        <hr>
        <form action="#">
            <div class="form-group px-4">
                <label for="producto">nombre del producto</label>
                <input type="text" class="form-control" id="producto">
            </div>
            <div class="form-group px-4">
                <label for="categoria">categoria</label>
                <select class="form-control" id="categoria">
                    <option value="1">obra gruesa</option>
                    <option value="2">obra fina</option>
                    <option value="3">herramientas</option>
                    <option value="4">maquinaria</option>
                </select>
            </div>
            <div class="form-group px-4">
                <input type="file" id="img" (change)="subiendo($event)"
                 accept="image/*"/>
            </div>

            <button type="submit" class="btn btn-primary mx-4" (click)="guardarProducto()">guardar</button>
            <button type="submit" class="btn btn-primary" (click)="enVistaPrevia()">{{vistaPrevia}}</button>
        </form>
    </div>
    <div class="col-lg-4 col-md-5 mx-4 my-4 my-lg-0 my-md-0">
        <div *ngIf="verImagen">
            <h2>vista previa img </h2>
            <div class="card-group">
                <div class="card ">
                    <div class="card-body text-center">
                        <h4 class="card-title">nombre de producto</h4>
                    </div>
                    <img class="card-img-bottom p-4 img-fluid" src="{{imagen}}">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">ver
                        producto</button>
                </div>

            </div>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title test">Titulo</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body test">
                            descripccion del produccto
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
